<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script>
$(function() {
    $("#bn").click(function() {
        $.ajax({
          url: "cgi-bin/capture.py",
          success: function(result) {
            $("#image").attr("src", result).show();
          }
        });
    });
});
</script>

<body>
    <button id="bn">拍照</button>
    <p/>
    <img id="image" width="640" height="480" hidden>
</body>
</html>
